<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em HTML</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <P>
Tente abrir esse site em vários dispositivos

    </P>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>
    <h1>colocand audio no site</h1>
    
        <audio controls preload="metadata" >
        <source src="midia/Your Love - Yung Logos.mp3" type="audio/mpeg">
        <source src="midia/Your Love - Yung Logos.ogg" type="audoi/ogg">
        <source src="midia/Your Love - Yung Logos.wav" type="audio/wav">
        <p>
            Ifelzimente seu nevegador não consegue reproduzir esse audio <a href="midia/Your Love - Yung Logos.mp3">clique aqui para baixar o aquivo</a>
        </p>
    </audio>
</body>
</html>
