<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Email e telefone</title>
</head>
<body>
    <h1>Test de Formulário com Email e telefone</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="" method="post" autocomplete="off">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="imail">Email:</label>
                <input type="email" name="mail" id="imail" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxxxxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
        </form>
    </fieldset>
</body>
</html>
