<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
   <h1>Test de formulário</h1>
   <form action="cadastro.php" method="post" autocomplete="off">
    <p>
        <label for="inome">Name:</label>
        <input type="text" name="nome" id="inome" required>
    </p>
    <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5">
    </p>
    <p>
        <label for="imes">Período Letivo:</label>
        <input type="month" name="mes" id="imes" required>
    </p>
    <p>
        <label for="idata">Data da prova</label>:
        <input type="date" name="data" id="idata" required>
    </p>
    <p>
        <label for="ihorario">Horário Da prova:</label>
        <input type="time" name="horario" id="ihorario" required>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>
    
</body>
</html>
